{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gesti√≥n de Pacientes</title>
    <link rel="stylesheet" href="{% static 'enfermeria/css/Paciente.css' %}">
    <script src="{% static 'enfermeria/js/Paciente.js' %}" defer></script>

    <style>
        body {
            background: url("{% static 'img/fondo_clinica.jpg' %}") no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="paciente-container">
        <!-- Bot√≥n de regresar -->
        <div class="boton-volver">
            <a href="{% url 'menu_enfermeria' %}">

            </a>
        </div>

        <!-- T√≠tulo -->
        <h1>üë©‚Äç‚öïÔ∏è Control de Pacientes</h1>

        <!-- Buscador -->

            <label for="filtro">Buscar por:</label>
            <select id="filtro">
                <option value="nombre">Apellido</option>
                <option value="ci">CI</option>
            </select>

            <input type="text" id="criterio" placeholder="Escribe aqu√≠ para buscar...">

        <!-- Bot√≥n de registro -->

            <button onclick="registrarPaciente()">

                REGISTRAR PACIENTE
            </button>
        </div>

        <!-- Lista de pacientes -->
        <div class="lista-pacientes">
            <table>
                <thead>
                    <tr>
                        <th>Nombre Completo</th>
                        <th>C√©dula ID</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-pacientes">
                    <!-- JavaScript llenar√° los datos aqu√≠ -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Datos desde Django -->
    <script id="datos-pacientes" type="application/json">
        {{ pacientes_json|safe }}
    </script>
</body>
</html>
